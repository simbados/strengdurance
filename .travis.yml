language: node_js
  node_js:
  - node
  services:
  - docker
  env:
    global:
    - JWT_SECRET=TEST_SECRET
    - JWT_EXPIRY=1800
  os: linux
  cache:
    directories:
    - "$HOME/.npm"
  before_install:
  - cd server/
  - npm i -g @nestjs/cli
  install:
  - npm install
  - docker build -t strengdurance/server .
