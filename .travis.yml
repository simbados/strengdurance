  deploy:
    provider: elasticbeanstalk
    access_key_id:
      secure: $AWS_ACCESS_KEY_ID
    secret_access_key:
      secure: $AWS_SECRET_ACCESS_KEY
    region: "us-east-1"
    app: "Strengthdurance"
    env: "Strengthdurance-env"
    bucket_name: "strengthdurance-server-bucket"
